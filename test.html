const Print = function(id,prefix) {
	const element = document.getElementById(id);

	if(element != null) {
		return function() {
			let sT = "";
			for(let arg of arguments) {
				switch(typeof(arg)) {
					case 'string':
						sT += arg + ' ';
						break;
					case 'number':
						sT += arg.toString() + ' ';
						break;
					default:
						break;
				}
			}

			element.innerText = prefix + ' ' + sT;
		};
	} else {
		return function() {
			console.error('idが定義されていません:',id);
		}
	}
};
